<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Films</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Playfair Display', serif;
      background-color: #ec6810;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #ec6810;
      position: relative;
      z-index: 10;
    }

    .logo img {
      height: 80px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      max-height: none;
      opacity: 1;
      overflow: visible;
      transition: max-height 0.4s ease, opacity 0.4s ease;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      z-index: 20;
    }

    .hamburger span {
      height: 3px;
      width: 25px;
      background: white;
      margin-bottom: 5px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .hamburger:hover span {
      background: #eeeded;
    }

    .hero {
      background: url('images/eksoche.jpg') no-repeat center center/cover;
      height: 65vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: left;
      padding-left: 60px;
    }

    .overlay {
      background: transparent;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
    }

    .hero-text {
      color: white;
      max-width: 600px;
      padding: 20px;
    }

    .hero-text h1 {
      font-size: 60px;
      line-height: 1.2;
    }

    .hero-text span {
      font-style: italic;
      font-weight: normal;
      opacity: 0.9;
    }

    .cta-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 25px;
      background-color: white;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .cta-btn:hover {
      background-color: black;
      color: white;
    }

    .laurels {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .laurels img {
      height: 145px;
      filter: brightness(0) invert(1);
    }

    .projects {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
    }

    .project-card {
      position: relative;
      width: 180px;
      height: 270px;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      background: #111;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
      outline-offset: 3px;
    }

    .project-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.3s ease;
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 10px;
    }

    .project-card .horizontal {
      opacity: 0;
    }

    .project-card:hover .horizontal,
    .project-card:focus-within .horizontal {
      opacity: 1;
    }

    .project-card:hover .vertical,
    .project-card:focus-within .vertical {
      opacity: 0;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      header {
        padding: 15px 20px;
      }

      nav ul {
        flex-direction: column;
        background: #ea6a0c;
        position: absolute;
        top: 80px;
        right: 30px;
        width: 240px;
        padding: 15px 20px;
        border-radius: 8px;
        box-shadow: 0 6px 15px rgba(148, 138, 138, 0.4);

        max-height: 0;
        opacity: 0;
        overflow: hidden;
      }

      nav ul.active {
        max-height: 500px; /* enough to show all menu items */
        opacity: 1;
        overflow: visible;
      }

      .hamburger {
        display: flex;
      }

      nav ul li {
        margin-bottom: 15px;
      }

      nav ul li:last-child {
        margin-bottom: 0;
      }

      .hero {
        height: 50vh;
        padding-left: 20px;
      }

      .hero-text h1 {
        font-size: 36px;
      }

      .laurels img {
        height: 90px;
      }

      .projects {
        gap: 20px;
        padding: 30px 10px;
      }

      .project-card {
        width: 140px;
        height: 210px;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="images/random.png" alt="Random Films Logo" />
      </a>
    </div>
    <nav>
      <div class="hamburger" aria-label="Toggle menu" aria-expanded="false" role="button" tabindex="0">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="aboutsection.html">About</a></li>
        <li><a href="projectclub.html">Projects</a></li>
        <li><a href="randomplay.html">The Player</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="overlay">
      <div class="hero-text">
        <h1>We make<br /><span>film & break rules.</span></h1>
        <a href="projectclub.html" class="cta-btn">Get started â†—</a>
        <div class="laurels">
          <img src="images/asttudioslogo.png" alt="Award 1" />
        </div>
      </div>
    </div>
  </section>

  <section class="projects">
    <div class="project-card" tabindex="0">
      <img class="vertical" src="images/HBDyaay.png" alt="Happy Birthday Vertical" />
      <img class="horizontal" src="images/HBDonprod.jpg" alt="Happy Birthday Horizontal" />
    </div>
    <div class="project-card" tabindex="0">
      <img class="vertical" src="images/offonezeropost.png" alt="106 Vertical" />
      <img class="horizontal" src="images/onezeroonprod.jpg" alt="106 Horizontal" />
    </div>
    <div class="project-card" tabindex="0">
      <img class="vertical" src="images/ibnak.jpg" alt="Insomniac Vertical" />
      <img class="horizontal" src="images/IBNonprod.jpg" alt="Insomniac Horizontal" />
    </div>
  </section>

  <footer>
    &copy; 2025 Random Films. All rights reserved.
  </footer>

  <script>
    const hamburger = document.querySelector('.hamburger');
    const navMenu = document.querySelector('nav ul');

    hamburger.addEventListener('click', () => {
      const isActive = navMenu.classList.toggle('active');
      hamburger.setAttribute('aria-expanded', isActive ? 'true' : 'false');
    });

    // Optional: allow toggling menu with keyboard (Enter or Space)
    hamburger.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        hamburger.click();
      }
    });
  </script>
</body>
</html>
