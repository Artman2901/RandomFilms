<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch | A Viral Mic Drop</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Playfair Display', serif;
      padding: 20px;
      margin: 0;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo {
      text-align: center;
      width: 100%;
      margin-bottom: 20px;
    }

    .logo img {
      height: 100px;
    }

    .queue {
      position: absolute;
      top: 20px;
      right: 20px;
      text-align: right;
      cursor: pointer;
      max-width: 300px;
    }

    .queue h3 {
      margin: 0 0 8px;
      font-size: 16px;
      color: #aaa;
    }

    .queue-item {
      display: flex;
      align-items: center;
      gap: 10px;
      transition: opacity 0.2s ease;
    }

    .queue-item:hover {
      opacity: 0.8;
    }

    .queue-item img {
      width: 80px;
      height: 45px;
      object-fit: cover;
      border-radius: 8px;
    }

    .queue-item span {
      font-size: 14px;
      color: #eee;
    }

    .video-section {
      max-width: 960px;
      margin: 0 auto;
      position: relative;
    }

    .video-box {
      position: relative;
      aspect-ratio: 16 / 9;
      border-radius: 16px;
      overflow: hidden;
      background: black;
    }

    #player {
      width: 100%;
      height: 100%;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin-top: 20px;
    }

    .controls svg {
      width: 28px;
      height: 28px;
      fill: white;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .controls svg:hover {
      transform: scale(1.2);
    }

    .info {
      margin-top: 40px;
      text-align: center;
    }

    .info h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .info p {
      font-size: 1em;
      color: #ccc;
      margin: 5px 0;
    }

    .back-button {
      display: block;
      margin: 30px auto 0;
      background: transparent;
      border: 1px solid white;
      color: white;
      padding: 12px 20px;
      border-radius: 25px;
      font-family: 'Playfair Display', serif;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .back-button:hover {
      background: white;
      color: #0d0d0d;
    }

    /* Responsive fixes */

    @media (max-width: 767px) {
      .queue {
        position: static;
        max-width: 100%;
        margin: 20px auto 0;
        text-align: center;
      }

      .queue-item {
        justify-content: center;
      }

      .queue-item img {
        width: 60px;
        height: 34px;
      }

      .queue h3 {
        font-size: 18px;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="logo">
    <a href="index.html">
      <img src="images/randomplayint.png" alt="Logo">
    </a>
  </div>

  <div class="video-section">
    <div class="video-box" id="video-container">
      <div id="player"></div>
    </div>

    <div class="controls">
      <svg id="rewind" viewBox="0 0 24 24"><path d="M11 18V6l-8.5 6L11 18zm1-6l8.5 6V6L12 12z"/></svg>
      <svg id="play" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
      <svg id="pause" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
      <svg id="forward" viewBox="0 0 24 24"><path d="M13 6v12l8.5-6L13 6zm-1 6L3.5 6v12L12 12z"/></svg>
    </div>

    <div class="info">
      <h1>A Viral Mic Drop</h1>
      <p><strong>Duration:</strong> 25 minutes</p>
      <p><strong>Rating:</strong> 7.1</p>
      <p><strong>Cast:</strong> Abhinav, Yash Bhat, Aneesh</p>
      <p>This short film follows the protagonistâ€™s journey through various content creation styles before finding their true passion.</p>
    </div>
  </div>

  <div class="queue" id="next-queue">
    <h3>Up Next</h3>
    <div class="queue-item">
      <img src="https://img.youtube.com/vi/H9IZcfPxVSg/hqdefault.jpg" alt="Next Video Thumbnail">
      <span>AVMD Gag Reel</span>
    </div>
  </div>

  <button onclick="location.href='randomplay.html'" class="back-button">&larr; Back to RandomPlay</button>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;
    const currentVideoId = 'XIjXe4Y8q6w';
    const nextVideoId = 'H9IZcfPxVSg';

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        videoId: currentVideoId,
        playerVars: {
          controls: 0,
          modestbranding: 1,
          rel: 0,
          showinfo: 0
        },
        events: {
          onReady: onPlayerReady,
          onStateChange: onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      document.getElementById('play').onclick = () => player.playVideo();
      document.getElementById('pause').onclick = () => player.pauseVideo();
      document.getElementById('rewind').onclick = () => {
        const t = player.getCurrentTime();
        player.seekTo(Math.max(0, t - 10), true);
      };
      document.getElementById('forward').onclick = () => {
        const t = player.getCurrentTime();
        player.seekTo(t + 10, true);
      };

      document.getElementById('next-queue').onclick = () => {
        player.loadVideoById(nextVideoId);
      };
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        player.loadVideoById(nextVideoId);
      }
    }
  </script>

</body>
</html>
